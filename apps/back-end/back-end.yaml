apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deploy
  namespace: production
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: jocaloide/infra-project-backend:1.2
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: ips
              key: postgres
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: ips
              key: redis-port
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: ips
              key: redis-host
        ports:
        - containerPort: 4000
---

apiVersion: v1
kind: Service
metadata:
  name: backend-svc
  namespace: production
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000
